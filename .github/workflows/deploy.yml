name: CD

on:
  workflow_dispatch:

permissions: read-all

jobs:
  ci:
    name: CI
    if: ${{ github.repository == 'sws2apps/sws2apps-api' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository for tests
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Cache Firebase Emulators
        uses: actions/cache@58c146cc91c5b9e778e71775dfe9bf1442ad9a12
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: Use Node.js current version
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version: current

      - name: Install firebase tools
        run: npm install -g firebase-tools

      - name: Install dependency
        run: npm ci

      - name: Run tests
        run: npm run firebase:test
        env:
          FINGERPRINT_API_SERVER_KEY: ${{ secrets.FINGERPRINT_API_SERVER_KEY }}
          JW_CDN: ${{ secrets.JW_CDN }}

  deploy:
    needs: ci
    name: Deploy API to Render
    if: ${{ github.repository == 'sws2apps/sws2apps-api' && github.ref == 'refs/heads/main' }}
    environment:
      name: Prod.env
      url: https://sws2apps-api.onrender.com
    runs-on: ubuntu-latest

    steps:
      - name: Checkout for release preparation
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          ref: main
          persist-credentials: false

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@8f6ceb9d5aae5578b1dcda6af00008235204e7fa
        with:
          semantic_version: 19.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Render Deployment
        if: ${{ steps.semantic.outputs.new_release_published == 'true' }}
        uses: sws2apps/render-deployment@cb4cce83b99653bee952b81acbba65ddfc9226d8
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          multiple: false
